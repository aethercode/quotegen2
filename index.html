<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <title>QuoteGen</title>
    </head>

    <body>
        <div class="container">
            <h1 class="mt-3">
                Quote Generator <button type="button" class="btn btn-dark" onclick="gen()">Generate Quote</button>
            </h1>
            <div class="jumbotron bg-dark">
                <h2 id="quote" v-bind:style="{color: color}">
                    "{{ message }}"
                </h2>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.4/randomColor.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="quote.js"></script>
    </body>
</html>
